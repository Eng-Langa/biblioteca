<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Adicionar Leitor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-5">
		<h3>Adicionar Livro</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-book}" th:object="${livro}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="isbn" class="col-form-label">Nome</label> 
								<input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN" /> 
								<span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="titulo" class="col-form-label">Nacionalidade</label> 
								<input type="text" th:field="*{titulo}" class="form-control" id="name"placeholder="Titulo" />
							</div>

							<div class="form-group col-md-8">
								<label for="serialName" class="col-form-label">Descricao</label> 
								<input type="text" th:field="*{serialName}" class="form-control" id="serialName" placeholder="Detalhe" />
							</div>

							<div class="form-group col-md-8">
								<label for="description" class="col-form-label">Descricao</label>
								<input type="text" th:field="*{descricao}" class="form-control" id="description" placeholder="Descricao" />
							</div>
							
					
							<div class="form-group col-md-8">
								<label for="categoria" class="col-form-label">Categoria</label>
								<select th:field ="*{categorias}" class="form-control" >
   									<option th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text = "${categoria.nome}"></option>
								</select>
							</div>
							
							<div class="form-group col-md-8">
								<label for="autor" class="col-form-label">Autor</label>
								<select th:field ="*{autores}" class="form-control" >
   									<option th:each="autor: ${autores}" th:value="${autor.id}" th:text = "${autor.nome}"></option>
								</select>
							</div>	

							<div class="form-group col-md-8">
								<label for="editora" class="col-form-label">Editora</label>
								<select th:field ="*{editoras}" class="form-control" >
   									<option th:each="editora: ${editoras}" th:value="${editora.id}" th:text = "${editora.nome}"></option>
								</select>
							</div>
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
