<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gestao e Controle da Biblioteca</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Gestao e Controle da Biblioteca </h1>
		<hr>
		<h2>Adicionar Leitor</h2>

		<form action="#" th:action="@{/save}" th:object="${leitor}"
			method="POST">
			<input type="text" th:field="*{nome}" placeholder="Nome do Leitor"
				class="form-control mb-4 col-4"> <input type="Date"
				th:field="*{dataNasc}" placeholder="Data de Nascimento"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{documento}" placeholder="Documento"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{nrDocumento}" placeholder="Numero de Documento"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{nacionalidade}" placeholder="Nacionalidade"
				class="form-control mb-4 col-4"> <input type="text"
				th:field="*{cidade}" placeholder="Cidade onde Reside"
				class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{telefone}" placeholder="Numero de Telefone"
				class="form-control mb-4 col-4"> 

			<button type="submit" class="btn btn-info col-2">Adicionar
				Leitor</button>
		</form>

		<hr>

		<a th:href="@{/list-leitor}"> Voltar a lista</a>
	</div>
</body>
</html>
