<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Adicioanar Autor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
	<div th:insert="fragments/header :: header"></div>
    <div class="container my-5">
        <h3>Adicionar Autor</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/add-author}" th:object="${autor}" method="post">
                        <div class="row">
                            
                            <div class="form-group col-md-8">
                                <label for="nome" class="col-form-label">Nome do Autor</label> 
                                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Nome do Autor" />
                            </div>
                            
                             <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Descricao</label> 
                                <input type="text" th:field="*{descricao}" class="form-control" id="descricao" placeholder="Descricao" />
                            </div>
 
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Adicionar ">
                            </div>
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
    
</body>
 
</html>
