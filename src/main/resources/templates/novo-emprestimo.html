<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Sistema de Gestao e Controle da Biblioteca</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Sistema de Gestao e Controle da Biblioteca </h1>
		<hr>
		<h2>Adicionar Emprestimo</h2>

		<form action="#" th:action="@{/save}" th:object="${emprestimo}"
			method="POST">
			<input type="text" th:field="*{leitor}" placeholder="Nome do Leitor"
				class="form-control mb-4 col-4"> 
				<input type="text" th:field="*{livro}" placeholder="Livro"
				class="form-control mb-4 col-4"> <input type="Date"
				th:field="*{dataDevolucao}" placeholder="Data de Devolucao"
				class="form-control mb-4 col-4"><input type="Date"
				th:field="*{dataPrevistaDevolucao}" placeholder="Data Prevista de Devolucao"
				class="form-control mb-4 col-4">
				
				
			<button type="submit" class="btn btn-info col-2">Adicionar
				Emprestimo</button>
		</form>

		<hr>

		<a th:href="@{/emprestimo-list}"> Voltar a lista</a>
	</div>
</body>
</html>
