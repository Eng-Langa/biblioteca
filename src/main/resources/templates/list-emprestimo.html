<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Emprestimos</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${emprestimo}" class="container my-5">
					<p class="my-5">
						<a href="/add" class="btn btn-primary"> 
						<i class="fas fa-user-plus ml-2">  Adicionar Emprestimo </i></a>
					</p>
					<div class="col-md-12">
						<h2 th:case="null">Nenhum Registo Encontrado</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<tr>
											<th>Leitor</th>
											<th>Livro</th>
											<th>Data Emprestimo</th>
											<th>Data Prevista de Devolucao</th>
											<th>Accao</th>
										</tr>
									</tr>
								</thead>
								<tbody>
									<tr th:each="emprestimo : ${emprestimos}">
										<td th:text="${emprestimo.nome}"></td>
										<td th:text="${emprestimo.livro}"></td>
										<td th:text="${emprestimo.dataEmprestimo}"></td>
										<td th:text="${emprestimo.dataPrevistaDevolucao}"></td>
										<td><a th:href="@{/update/{id}(id=${livro.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/remove-lend/{id}(id=${livro.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
