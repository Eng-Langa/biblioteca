<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Todos Livros</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	
</head>
<body>
	<div th:insert="fragments/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${livros}" class="container my-5">
					<p class="my-5">
						<a href="/add" class="btn btn-primary"> 
						<i class="fas fa-user-plus ml-2">  Adicionar Livro </i></a>
					</p>
					<div class="col-md-12">
						<h2 th:case="null">Nenhum Registo Encontrado</h2>
						<div th:case="*">
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>ISBN </th>
										<th>Titulo</th>
										<th>Autor</th>
										<th>Categoria</th>
										<th>Editora</th>
										<th>Serie</th>
										<th>Descricao</th>
										<th>Editar</th>
										<th>Eliminar</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="livro : ${livros}">
										<td th:text="${livro?.isbn}"></td>
										<td th:text="${livro?.titulo}"></td>
										<td th:each="autor: ${autores}" th:value="${autor.id}" th:text="${livro?.autor.nome}"></td>
										<td th:each="categoria: ${categorias}" th:value="${categoria.id}" th:text="${livro?.categoria.nome}"></td>
										<td th:each="editora: ${editoras}" th:value="${editora.id}"th:text="${livro?.editora.nome}"></td>
										<td th:text="${livro?.serialName}"></td>
										<td th:text="${livro?.descricao}"></td>
										
										
										
										
										 
										<td><a th:href="@{/update/{id}(id=${livro.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/remove-book/{id}(id=${livro.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
